<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>The Weather Here</title>
  </head>
  <body>
    <h1>The current weather in <span id="city"></span></h1>
    <div>
      <a class="button" href="/">check in</a> | <a class="button" href="/checkins">view checkins</a>
    </div>
    <p>
      The weather here (at coordinates lon:<span id="latitude"></span>&deg;, lat:<span id="longitude"></span>&deg;) is 
      <span id="condition"></span>
       with a temperature of <span id="temp"></span> &deg;C.
    </p>
    <p>Timestamp: <span id="timestamp"></span></p>
    <p>Current time: <span id="timeNow"></span></p>
    <script src="sketch.js"></script>
  </body>
</html>
